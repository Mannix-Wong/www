<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>数据绑定</title>
  <script src='../vue.js'></script>
</head>
<body>
<div id="app">
   {{text}}
</div>
<script>
 let vm = new Vue({
   el:'#app',
   data:{
     text:'这里是文本'
   }
 })
// 将data中的数据在视图中使用（view） 这个过程叫数据绑定 方向 data->view
</script>
</body>
</html>
