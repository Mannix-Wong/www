<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>作业</title>
  <script src='../vue.js'></script>
  <style>
    .test{
      width: 100px;
      height: 100px;
      background: red;
    }
  </style>
</head>
<body>
  <div id='app1'>  
    <baba></baba>
  </div> 
  
  <!-- 这里是父组件 -->
  <template id='baba'>
    <div class='baba'>
       <!--在霸霸组件里嵌套子组件  -->
       <button>父组件的按钮</button>
       <hr>
      <son :hehe='name' xixi='网易'></son>
      <!-- <img src="" alt=""> -->
    </div>
  </template>
  <!-- 这里是子组件 -->
  <template id='son'>
    <div class='son'>
        <div class='test' v-show = 'show'>
           子组件的div 
           <hr>
           {{hehe}}{{xixi}}
        </div>
    </div>
  </template>
<script>
Vue.component('baba',{
  template:'#baba',
  data(){
    return{
      name:'韩梅梅'
    }
  }
})

Vue.component('son',{
  template:'#son',
  props:['hehe','xixi'], //用来接收自定义属性
  data(){
    return{
      show:true
    }
  }
})

let vm1 = new Vue({
  el:'#app1',
})
/*
写2个组件是一个嵌套关系
父组件有一个按钮
子组件有一个div

子组件div的显示隐藏
父组件的按钮控制 
props 自定义属性 
*/
</script>
</body>
</html>
